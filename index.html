<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lend Sqr Design</title>
    <link rel="icon" href="./image/Union.png" type="image/png" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./css/font-awesome.min.css" />
</head>

<body>
    <div class="whole-container">
        <header class="heading">
            <a href="./index.html">
                <img class="logo-img-1" src="./image/Union.png" alt="lendsqr" />
                <img class="logo-img-2" src="./image/lendsqr.png" alt="lendsqr" />
            </a>
        </header>
        <div class="containers">
            <div class="left-container">
                <img class="pablo" src="./image/lendsqr-pablo.PNG" alt="lendsqr-pablo" />
            </div>
            <div class="right-container">
                <div class="register-right">
                    <div class="form-container">
                        <div class="form-info">
                            <h1>Welcome!</h1>
                            <p>Enter details to login.</p>
                        </div>
                        <div class="form-wrapper">
                            <form>
                                <input type="email" placeholder="Email Address" required />
                                <div class="password-container">
                                    <input type="password" placeholder="Password" required />
                                    <i class="fa fa-eye"> SHOW</i>
                                </div>
                            </form>
                        </div>
                        <p class="password">
                            <a href="./reset.html">FORGOT PASSWORD </a>
                        </p>
                        <div class="account">
                            <a href="./login.html"><button class="get-btn">LOG IN</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
